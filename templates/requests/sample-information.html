
{% extends 'userpanel/base.html' %}
{% load static %}
{% block content %}
{% include 'requests/request-head.html' %}

<div class="container p-4 request-page" data-index="2" dir="rtl">
    <div class="bg-white p-4 rounded shadow-lg">
        <h5 class="text-primary mb-4">مشخصات عمومی نمونه</h5>
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="sampleName" class="form-label">نام نمونه</label>
                    <select class="form-select">
                        {% for sample in samples %}
                        <option value="{{ sample }}">{{ sample }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="customerSampleName" class="form-label">نام نمونه مشتری</label>
                    <input type="text" class="form-control" id="customerSampleName">
                </div>
                <div class="col-md-4">
                    <label for="sampleCount" class="form-label">تعداد نمونه</label>
                    <input type="number" min="0" class="form-control" id="sampleCount">
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">ویژگی های نمونه</h5>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="isCorruptible">
                        <label class="form-check-label" for="isCorruptible">
                            نمونه فاسدشدنی است
                        </label>
                    </div>
                    <div id="corruptibleFields" class="d-none">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="expirationDate" class="form-label">تاریخ انقضاء</label>
                                <input type="text" class="form-control" id="expirationDate">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="storageDuration" class="form-label">مدت زمان نگهداری</label>
                                <input type="number" class="form-control" id="storageDuration">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="storageDurationUnit" class="form-label">واحد مدت زمان
                                    نگهداری</label>
                                <select id="storageDurationUnit" class="form-select">
                                    <option selected>انتخاب کنید...</option>
                                    <option>روز</option>
                                    <option>ماه</option>
                                    <option>سال</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="sampleDescription" class="form-label">توضیحات نمونه</label>
                    <textarea class="form-control" id="sampleDescription" rows="4"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="storageConditions" class="form-label">شرایط نگهداری</label>
                    <textarea class="form-control" id="storageConditions" rows="4"></textarea>
                </div>
            </div>

            <div class="mb-3">
                <label for="fileUpload" class="form-label">نام فایل (باید حروف A-Z باشد/فایل تکمیلی
                    نمونه)</label>
                <input class="form-control" type="file" id="fileUpload">
            </div>

            <div class="text-center mb-3">
                <button type="button" class="btn btn-secondary me-2">ثبت نمونه</button>
            </div>
        </form>

        <h3 class="mt-5 mb-3">جدول نمونه ها</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>ردیف</th>
                        <th>نام نمونه</th>
                        <th>نام نمونه مشتری</th>
                        <th>تعداد نمونه</th>
                        <th>نمونه فاسدشدنی است؟</th>
                        <th>تاریخ تحویل نمونه</th>
                        <th>اقدامات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows would be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <button data-index="2" class="page-btn backward-btn btn btn-outline-primary px-4 me-2">مرحله قبل</button>
            <button data-index="2" class="page-btn forward-btn btn btn-success px-4 me-2">ثبت و مرحله بعد</button>
            <button type="button" class="btn btn-danger px-4">انصراف</button>
        </div>
    </div>
</div>
{% endblock content %}
